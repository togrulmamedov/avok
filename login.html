<body>
<div class="container-fluid">
    <div class="container">
        <!-- LOGO -->
        <div class="row avok-logo--row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center align-items-center">
                <div class="brand no-overflow"><img src="img/logo2.jpg" class="avok-logo"></div>
            </div>
        </div>
        <!-- /LOGO -->

        <!-- FORM -->
        <div class="row avok-form--row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center">
                <form class="avok-form--width">
                    <fieldset disabled>
                        <div class="form-group col-12 col-sm-12 col-md-12 col-lg-12">
                            <label for="inputEmail">Email address</label>
                            <input type="email" class="form-control form-control-lg" id="inputEmail" aria-describedby="emailTip" placeholder="email@example.com">
                            <small id="smallTip" class="form-text text-muted">This is only for authorized personnel.</small>
                        </div>
                        <div class="form-group col-12 col-sm-12 col-md-12 col-lg-12">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control form-control-lg" id="inputPassword" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center align-items-center">
                                <button type="submit" class="btn avok-btn--login">Login</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <!-- /FORM -->
    </div>
</div>

<script src="js/jquery-3.3.1.js"></script>
